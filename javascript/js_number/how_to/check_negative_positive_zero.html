    <!-- 1. Using Comparison Operators -->
    <h2 class="accordion">1. Using Comparison Operators</h2>
    <div class="panel">
        <label for="number1">Provide Number</label>
        <input type="number" id="number1"><button id="btn1">Click to Get Output</button>
        <div class="output">Output: <span id="output1" class="itc"></span></div>
            <script>
                function check1(number1){
                    // Logical code
                if(number1 > 0){
                    return `${number1} is a positive number`
                } else if(number1 < 0){
                    return `${number1} is a negative number`
                }else if(number1 === 0){
                    return `${number1} is zero`
                }else{
                    return `Please provide a number`
                }
            }
            // dom code
            const output1 = document.getElementById("output1");
            
            const btn1 = document.getElementById("btn1");
            btn1.addEventListener("click", function(){
                const number1 = document.getElementById("number1").value;
                output1.innerHTML = check1(number1);
                // output1.innerHTML = 15;
            })
            </script>
