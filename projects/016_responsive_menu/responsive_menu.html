<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Navigation Menu</title>
    <script src="https://kit.fontawesome.com/09ff4c6b49.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <div class="nav_bar"><!-- Start Na Bar -->
            <div class="menu">
                <img src="./images/logo.png" alt="">
                <span id="nav_icon" onclick="icon()">&#9776</span>
                <ul id="menu">
                    <li><a href="#">HOME</a></li>
                    <li class="dropdown">SERVICES<i class="fa-solid fa-square-caret-down"></i>
                        <ul class="dropdown_content" id="dropdown_content">
                            <li class="dropdown_cont"><a href="">SERVICE-1</a></li>
                            <li class="dropdown_cont"><a href="">SERVICE-2</a></li>
                            <li class="dropdown_cont"><a href="">SERVICE-3</a></li>
                            <li class="dropdown_cont"><a href="">SERVICE-4</a></li>
                            <li class="dropdown_cont"><a href="">SERVICE-5</a></li>
                        </ul>
                    </li>
                    <li><a href="#">CONTACT</a></li>
                    <li><a href="#">BLOG</a></li>
                </ul>
            </div><!-- End Na Bar -->
        </div>
    <div class="hero_section">
        <div class="slider">
            <span onclick="previous()"><i class="fa-solid fa-less-than"></i></span>
            <img src="./images/slider/slider-1.jpg" alt="" height="300px" width="100%" id="img">
            <span onclick="next()" class="greater-than"><i class="fa-solid fa-greater-than"></i></span>
        </div>
    </div>
    </div>
    <script>
        function icon(){
            let menu = document.getElementById("menu");

            if(menu.style.display=="block"){
                menu.style.display = "none";
            }else{
                menu.style.display = "block";
            }
        }
        // hero Section
        var photos =["images/slider/slider-1.jpg","images/slider/slider-2.jpg","images/slider/slider-3.jpg","images/slider/slider-4.jpg"];

        var imgTag = document.querySelector("#img");

        var count = 0;

        function next(){
        count++;

        if(count >= photos.length){
                count = 0;
                imgTag.src= photos[count];
            }else{
                
                imgTag.src= photos[count]
            }
        }
        function previous(){
            count--;

            if(count < 0){
                    count = photos.length -1;
                    imgTag.src= photos[count];
                }else{
                    
                    imgTag.src= photos[count]
                }
        }
        setInterval(() => {
            next();
        }, 3000);
    </script>
</body>
</html>
