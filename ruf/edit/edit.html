<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .parent{
      position: relative;
      width: 100px;
      height: 100px;
      background: #000;
    }
    .child{
      position: absolute;
      transform: translate(-50%, -50%);
      width: 100%;
      height: 100%;
      background: #e70f0f;
    }
  </style>
</head>
<body>
  <div class="parent">
    <div class="child">

    </div>
  </div>
</body>
</html>
