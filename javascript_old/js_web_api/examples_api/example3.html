<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example-3</title>
    <style>
        .itc{
            color: rgb(140, 12, 232);
        }
        
    </style>
</head>
<body>
    <h1>You will get Task per 5sec</h1>
<h2>Your Task: <span id="activity" class="itc"></span></h2>
<button><a href="../../js_topics_video/029_1.php" target="_blank">Video 29_1 6:35</a></button>
<script>
        function doSomething(){
        fetch('http://www.boredapi.com/api/activity/')
    .then(res =>res.json())
    .then(data =>{
        document.getElementById('activity').innerText = data.activity;
    })
}
setInterval(() => {
    doSomething();
}, 5000);
</script>
    
</body>
</html>
